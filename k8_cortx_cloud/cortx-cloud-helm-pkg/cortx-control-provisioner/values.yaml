namespace: default
cortxcontrolprov:
  name: cortx-control-prov-pod
  image: centos:7
  service:
    clusterip:
      name: cortx-control-clusterip-svc
    headless:
      name: cortx-control-headless-svc
  cfgmap:
    mountpath: /etc/cortx
    volmountname: config001
    name: cortx-provisioner-cfgmap
  machineid:
    mountpath: /etc/cortx/solution/node
    volmountname: machine-id-config
    name:  cortx-control-machine-id-cfgmap
  localpathpvc:
    name: cortx-fs-local-pvc
    mountpath: /data # This is the mount path in the container
    requeststoragesize: 1Gi
cortxgluster:
  pv:
    name: gluster-default-volume
    mountpath: /mnt/fs-local-volume/etc/gluster/test_folder/ # This is the mount path in the container
  pvc:
    name: gluster-claim
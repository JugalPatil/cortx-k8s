apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.cortxcontrolprov.localpathpvc.name }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.cortxcontrolprov.localpathpvc.requeststoragesize }}